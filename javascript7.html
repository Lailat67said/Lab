    <body>
        <script>
function percentageOfWorld1(population) {
  return (population / 7900) * 100;
}

const percentageOfWorld2 = function(population) {
  return (population / 7900) * 100;
};

const percentageOfWorld3 = population => (population / 7900) * 100;

const popChina = 1441;
const popIndia = 1393;
const popUSA = 331;

const percent1 = percentageOfWorld1(popChina);
const percent2 = percentageOfWorld1(popIndia);
const percent3 = percentageOfWorld1(popUSA);

console.log("Function Declaration:", percent1, percent2, percent3);

const percent4 = percentageOfWorld2(popChina);
const percent5 = percentageOfWorld2(popIndia);
const percent6 = percentageOfWorld2(popUSA);

console.log("Function Expression:", percent4, percent5, percent6);

const percent7 = percentageOfWorld3(popChina);
const percent8 = percentageOfWorld3(popIndia);
const percent9 = percentageOfWorld3(popUSA);

console.log("Arrow Function:", percent7, percent8, percent9);

</script>
