    <body>
    <script>
function describeCountry(country, population, capitalCity) {
    return `${country} has ${population} people and its capital city is ${capitalCity}`;
  }
  
  const country1 = describeCountry("Finland", "6 million", "Helsinki");
  const country2 = describeCountry("Tanzania", "67 million", "Dodoma");
  const country3 = describeCountry("Kenya", "113 million", "Nairobi");
  
  console.log(country1);
  console.log(country2);
  console.log(country3);
  </script>
  </body>
  </html>
